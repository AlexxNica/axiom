<!-- Container -->
<html>
<head>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="axiom_anchors.html">
</head>
<body>
  <polymer-element name="axiom-container">
    <template>
      <style>
        :host([debug]) {
          /* TODO(rpaquay): debug only */
          border-width: 4px;
        }
        :host([vertical][debug]) {
          /* TODO(rpaquay): debug only */
          border-style: dashed;
          border-color: green;
        }
        :host([horizontal][debug]) {
          /* TODO(rpaquay): debug only */
          border-style: dotted;
          border-color: darkred;
        }
        #anchors {
          background: rgba(0,100,0,0.5);
        }
      </style>
      <axiom-anchors id="anchors"></axiom-anchors>
      <content></content>
    </template>
    <script src="axiom_container.js"></script>
  </polymer-element>
</body>
</html>
