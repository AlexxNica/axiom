<!-- Container -->
<html>
<head>
  <link rel="import" href="bower_components/polymer/polymer.html">
</head>
<body>
  <polymer-element name="axiom-anchors">
    <template>
      <style>
        .anchor {
          position: absolute;
          padding: 0;
          margin: 0;
          background: rgba(0,0,0,0.5);
          z-index: 2;
          width: 8px;
          height: 8px;
        }
        .vertical-anchor {
          height: 100%;
          /*top: 50%; transform: translate(0, -50%);*/ /* center */
        }
        .horizontal-anchor {
          width: 100%;
          /*left: 50%; transform: translate(-50%, 0);*/ /* center */
        }
        .top-anchor {
          top: 0;
        }
        .bottom-anchor {
          bottom: 0;
        }
        .left-anchor {
          left: 0;
        }
        .right-anchor {
          right: 0;
        }
      </style>
      <content></content>
      <div id="top-anchor" class="top-anchor anchor horizontal-anchor" dropzone="move" hidden></div>
      <div id="bottom-anchor" class="bottom-anchor anchor horizontal-anchor" dropzone="move" hidden></div>
      <div id="left-anchor" class="left-anchor anchor vertical-anchor" dropzone="move" hidden></div>
      <div id="right-anchor" class="right-anchor anchor vertical-anchor" dropzone="move" hidden></div>
    </template>
    <script src="axiom-anchors.js"></script>
  </polymer-element>
</body>
</html>
