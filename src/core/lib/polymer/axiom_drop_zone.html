<html>
<head>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <!-- core-icons loads the default icon set and the core-icon element -->
  <link rel="import" href="bower_components/core-icons/core-icons.html">
  <link rel="import" href="bower_components/paper-fab/paper-fab.html">
</head>
<body>
  <polymer-element name="axiom-drop-zone" attributes="position active">
    <template>
      <style>
        :host {
          position: absolute;
          padding: 0;
          margin: 0;
          opacity: 1.0;
          z-index: 300;
          width: 40px;
          height: 40px;
        }
        :host([position="top"]) {
          top: 0;
          left: 50%;
          transform: translate(-50%, 0);
        }
        :host([position="bottom"]) {
          bottom: 0;
          left: 50%;
          transform: translate(-50%, 0);
        }
        :host([position="left"]) {
          left: 0;
          top: 50%;
          transform: translate(0, -50%) rotate(90deg);
        }
        :host([position="right"]) {
          right: 0;
          top: 50%;
          transform: translate(0, -50%) rotate(90deg);
        }
        :host([highlight=""]) {
          /*background: blue;*/
          opacity: 1.0;
        }
        .icon {
          position: absolute;
          top: 50%;
          bottom: 0;
          left: 50%;
          right: 0;
          transform: translate(-50%, -50%); /* center */
        }
        .active {
          background: ForestGreen;
        }
        /* Set this on children elements to prevent drag-drop events on these
           children to be fired by the browser. */
        .no-pointer-events {
          pointer-events: none;
        }
      </style>
      <content></content>
      <paper-fab id="icon" icon="arrow-drop-{{arrowtype}}" mini class="no-pointer-events"></paper-fab>
    </template>
    <script src="axiom_drop_zone.js"></script>
  </polymer-element>
</body>
</html>
