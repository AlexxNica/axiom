<html>
<head>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <!-- core-icons loads the default icon set and the core-icon element -->
  <link rel="import" href="bower_components/core-icons/core-icons.html">
</head>
<body>
  <polymer-element name="axiom-drop-zone" attributes="position">
    <template>
      <style>
        :host {
          position: absolute;
          padding: 0;
          margin: 0;
          background: DarkSlateGray;
          opacity: 0.8;
          z-index: 300;
          width: 44px;
          height: 44px;
          border: darkgray;
          border-style: solid;
          border-radius: 10px;
        }
        :host([position="top"]) {
          top: 0;
          left: 50%;
          transform: translate(-50%, 0);
        }
        :host([position="bottom"]) {
          bottom: 0;
          left: 50%;
          transform: translate(-50%, 0);
        }
        :host([position="left"]) {
          left: 0;
          top: 50%;
          transform: translate(0, -50%) rotate(90deg);
        }
        :host([position="right"]) {
          right: 0;
          top: 50%;
          transform: translate(0, -50%) rotate(90deg);
        }
        :host([highlight=""]) {
          background: blue;
          opacity: 1.0;
        }
        .icon {
          position: absolute;
          top: 50%;
          bottom: 0;
          left: 50%;
          right: 0;
          transform: translate(-50%, -50%); /* center */
        }
        /* Set this on children elements to prevent drag-drop events on these
           children to be fired by the browser. */
        .no-pointer-events {
          pointer-events: none;
        }
      </style>
      <content></content>
      <div id="{{position}}-zone" class="no-pointer-events" relative fit>
        <core-icon class="icon" icon="arrow-drop-{{arrowtype}}"></core-icon>
      </div>
    </template>
    <script src="axiom_drop_zone.js"></script>
  </polymer-element>
</body>
</html>
