<!--
Fired when the "close" button of the view is clicked.

@event close
-->
<html>
<head>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
  <link rel="import" href="axiom_anchors.html">
  <link rel="import" href="axiom_drop_zones.html">
</head>
<body>
  <polymer-element name="axiom-view" attributes="dragged">
    <template>
      <style>
        .outerContainer {
          padding: 0;
          background-color: transparent;
        }
        .header {
          font-size: 14px;
          padding: 0 0 0 2px;
          background-color: #4F7DC9;
          color: #FFF;
        }
        .title {
          line-height: 24px;
          white-space: nowrap;
          overflow: hidden;
        }
        .content {
          overflow: auto;
          position: relative;
        }
        .icon {
          margin: 0;
          padding: 0;
          display: block;
          font-size: 14px;
        }
        .dragged {
          background-color: gray;
          opacity: 0.5;
        }
      </style>
      <axiom-anchors id="anchors"></axiom-anchors>
      <axiom-drop-zones id="drop-zones" hidden></axiom-drop-zones>
      <div class="outerContainer" id="container" layout vertical fit relative>
        <div class="header" id="header" draggable="true" layout horizontal relative>
          <div class="title" flex>{{id}}</div>
          <core-icon-button class="icon" icon="close" id="closeicon"></core-icon-button>
        </div>
        <div id="content-div" class="content" flex>
          <content></content>
        </div>
      </div>
    </template>
    <script src="axiom_view.js"></script>
  </polymer-element>
</body>
</html>
