<html>
<head>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
</head>
<body>
  <polymer-element name="axiom-view-title">
    <template>
      <style>
        .header {
          font-size: 14px;
          padding: 0 0 0 2px;
          background-color: #4F7DC9;
          color: #FFF;
        }
        .title {
          line-height: 24px;
          white-space: nowrap;
          overflow: hidden;
        }
        .icon {
          margin: 0;
          padding: 0;
          display: block;
          font-size: 14px;
        }
      </style>
      <div class="header" id="header" draggable="true" layout horizontal relative>
        <div class="title" id="title" flex>{{id}}</div>
        <core-icon-button class="icon" icon="close" id="closeicon"></core-icon-button>
      </div>
    </template>
    <script src="axiom_view_title.js"></script>
  </polymer-element>
</body>
</html>
